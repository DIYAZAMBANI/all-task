<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Navigation Menu</title>

  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      line-height: 1.6;
      background: linear-gradient(to right, #667eea, #764ba2);
      color: #fff;
      height: 200vh; /* For scroll effect demo */
    }

    /* Navigation Bar */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 50px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      z-index: 1000;
    }

    nav.scrolled {
      background: rgba(0, 0, 0, 0.8);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #ffda79;
      letter-spacing: 1px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.1);
    }

    ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      position: relative;
      transition: color 0.3s ease;
    }

    ul li a::after {
      content: "";
      position: absolute;
      width: 0%;
      height: 2px;
      background: #ffda79;
      left: 0;
      bottom: -5px;
      transition: width 0.3s;
    }

    ul li a:hover::after {
      width: 100%;
    }

    ul li a:hover {
      color: #ffda79;
    }

    /* Mobile Menu */
    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .bar {
      width: 25px;
      height: 3px;
      background-color: #fff;
      margin: 4px 0;
      transition: 0.3s;
    }

    @media (max-width: 768px) {
      ul {
        position: absolute;
        top: 70px;
        right: 0;
        background: rgba(0, 0, 0, 0.9);
        width: 100%;
        height: 0;
        flex-direction: column;
        align-items: center;
        overflow: hidden;
        transition: height 0.3s ease;
      }

      ul.active {
        height: 220px;
      }

      .menu-toggle {
        display: flex;
      }
    }

    /* Sections for demonstration */
    section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      color: #fff;
    }

    #home { background: linear-gradient(120deg, #667eea, #764ba2); }
    #about { background: linear-gradient(120deg, #764ba2, #6b8dd6); }
    #services { background: linear-gradient(120deg, #667eea, #4a90e2); }
    #contact { background: linear-gradient(120deg, #764ba2, #5145cd); }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav id="navbar">
    <div class="logo">MyPortfolio</div>
    <ul id="nav-links">
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
    <div class="menu-toggle" id="menu-toggle">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
  </nav>

  <!-- Sections -->
  <section id="home">
    <h1>Welcome to My Website</h1>
  </section>

  <section id="about">
    <h1>About Me</h1>
  </section>

  <section id="services">
    <h1>My Services</h1>
  </section>

  <section id="contact">
    <h1>Contact Me</h1>
  </section>

  <!-- JavaScript -->
  <script>
    const navbar = document.getElementById("navbar");
    const menuToggle = document.getElementById("menu-toggle");
    const navLinks = document.getElementById("nav-links");

    // Change navbar color on scroll
    window.addEventListener("scroll", () => {
      if (window.scrollY > 50) {
        navbar.classList.add("scrolled");
      } else {
        navbar.classList.remove("scrolled");
      }
    });

    // Toggle mobile menu
    menuToggle.addEventListener("click", () => {
      navLinks.classList.toggle("active");
      menuToggle.classList.toggle("open");
    });

    // Smooth scroll behavior
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener("click", function (e) {
        e.preventDefault();
        document.querySelector(this.getAttribute("href")).scrollIntoView({
          behavior: "smooth"
        });
        navLinks.classList.remove("active");
      });
    });
  </script>

</body>
</html>
