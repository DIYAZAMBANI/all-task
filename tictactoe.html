<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #a18cd1, #fbc2eb);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .game-container {
      background: rgba(255, 255, 255, 0.15);
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(15px);
      text-align: center;
      transition: transform 0.3s;
    }

    .game-container:hover {
      transform: scale(1.02);
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2.5rem;
      letter-spacing: 3px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }

    #board {
      display: grid;
      grid-template-columns: repeat(3, 110px);
      grid-template-rows: repeat(3, 110px);
      gap: 12px;
      justify-content: center;
      margin: 25px auto;
    }

    .cell {
      width: 110px;
      height: 110px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 18px;
      font-size: 3rem;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .cell:hover {
      background: rgba(255, 255, 255, 0.35);
      transform: scale(1.08);
    }

    .cell.taken {
      cursor: not-allowed;
    }

    .winner {
      background: rgba(0, 255, 127, 0.6) !important;
      animation: glow 1s infinite alternate;
    }

    @keyframes glow {
      from {box-shadow: 0 0 10px #00ff7f;}
      to {box-shadow: 0 0 25px #00ff7f;}
    }

    #status {
      margin: 20px 0;
      font-size: 1.4rem;
      font-weight: 600;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
    }

    button {
      padding: 12px 25px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #ff512f, #dd2476);
      color: white;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    button:hover {
      background: linear-gradient(135deg, #ff6a00, #ee0979);
      transform: scale(1.07);
    }
  </style>
</head>
<body>

  <div class="game-container">
    <h1>âœ¨ Tic Tac Toe âœ¨</h1>
    <div id="status">Player X's turn</div>
    <div id="board"></div>
    <button onclick="resetGame()">ðŸ”„ Restart Game</button>
  </div>

  <script>
    const board = document.getElementById("board");
    const statusText = document.getElementById("status");

    let cells = [];
    let currentPlayer = "X";
    let gameActive = true;

    const winPatterns = [
      [0,1,2],[3,4,5],[6,7,8],
      [0,3,6],[1,4,7],[2,5,8],
      [0,4,8],[2,4,6]
    ];

    function initBoard() {
      board.innerHTML = "";
      cells = [];
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.addEventListener("click", () => handleClick(i));
        board.appendChild(cell);
        cells.push(cell);
      }
    }

    function handleClick(index) {
      if (!gameActive || cells[index].textContent !== "") return;

      cells[index].textContent = currentPlayer;
      cells[index].classList.add("taken");

      if (checkWin(currentPlayer)) {
        statusText.textContent = `ðŸŽ‰ Player ${currentPlayer} wins!`;
        highlightWin(currentPlayer);
        gameActive = false;
        return;
      }

      if (isDraw()) {
        statusText.textContent = "ðŸ˜ It's a draw!";
        gameActive = false;
        return;
      }

      currentPlayer = currentPlayer === "X" ? "O" : "X";
      statusText.textContent = `Player ${currentPlayer}'s turn`;
    }

    function checkWin(player) {
      return winPatterns.some(pattern =>
        pattern.every(index => cells[index].textContent === player)
      );
    }

    function highlightWin(player) {
      winPatterns.forEach(pattern => {
        if (pattern.every(index => cells[index].textContent === player)) {
          pattern.forEach(index => cells[index].classList.add("winner"));
        }
      });
    }

    function isDraw() {
      return [...cells].every(cell => cell.textContent !== "");
    }

    function resetGame() {
      currentPlayer = "X";
      gameActive = true;
      statusText.textContent = "Player X's turn";
      initBoard();
    }

    initBoard();
  </script>

</body>
</html>
